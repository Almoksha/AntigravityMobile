<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050508;
            --bg-card: rgba(15, 15, 25, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #3b82f6 100%);
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
        }

        /* Light Theme */
        .light-theme {
            --bg-dark: #f5f5f7;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(0, 0, 0, 0.04);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.7);
            --text-muted: rgba(26, 26, 46, 0.5);
            --border: rgba(0, 0, 0, 0.1);
            --border-hover: rgba(0, 0, 0, 0.2);
        }

        /* Light theme specific overrides */
        .light-theme .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .light-theme .header {
            background: linear-gradient(180deg, rgba(245, 245, 247, 0.95) 0%, transparent 100%);
        }

        .light-theme .setting-value {
            background: rgba(0, 0, 0, 0.06);
        }

        .light-theme .chat-input-area {
            background: rgba(0, 0, 0, 0.03);
        }

        .light-theme .screen-frame {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0%, rgba(0, 0, 0, 0.06) 100%);
        }

        .light-theme #settingsPanel,
        .light-theme #activityPanel {
            background: var(--bg-dark);
        }

        .light-theme .logo-text {
            background: linear-gradient(135deg, #1a1a2e 0%, rgba(26, 26, 46, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animated background */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 150vw;
            height: 150vh;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-2%, 2%);
            }
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10, 10, 20, 0.95) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .status-pill.connected {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-pill.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .connected .status-dot {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .disconnected .status-dot {
            background: var(--error);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* View Switcher */
        .view-switcher {
            display: flex;
            gap: 4px;
            padding: 4px;
            margin: 12px 16px;
            background: var(--bg-glass);
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .view-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .view-btn.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .view-btn:not(.active):hover {
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Content */
        .content {
            padding: 0 16px 100px;
        }

        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(20px);
        }

        /* Screen Frame */
        .screen-frame {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(20, 20, 30, 0.5) 100%);
            border-radius: 14px;
            padding: 6px;
            position: relative;
            overflow: hidden;
        }

        .screen-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .screen-img {
            width: 100%;
            border-radius: 10px;
            display: block;
            min-height: 200px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.3);
        }

        .screen-placeholder {
            width: 100%;
            min-height: 200px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-muted);
        }

        .screen-placeholder .icon {
            font-size: 40px;
            opacity: 0.5;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .btn-icon.active {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Live indicator */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            color: #ef4444;
            text-transform: uppercase;
        }

        .live-badge .dot {
            width: 5px;
            height: 5px;
            background: #ef4444;
            border-radius: 50%;
            animation: livePulse 1s infinite;
        }

        @keyframes livePulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Chat View */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            max-height: 600px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Cascade View - neutral container for IDE content */
        .cascade-view {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px;
            /* No background or custom styles - let IDE content dictate styling */
            position: relative;
        }

        /* Force readable text colors for injected IDE content */
        .cascade-view,
        .cascade-view * {
            color: var(--text-primary) !important;
        }

        .cascade-view a {
            color: var(--accent-primary) !important;
        }

        .cascade-view code,
        .cascade-view pre {
            color: #e0e0e0 !important;
            background: rgba(0, 0, 0, 0.8) !important;
            border-radius: 6px;
            padding: 2px 6px;
        }

        /* Light theme overrides for cascade view */
        .light-theme .cascade-view code,
        .light-theme .cascade-view pre {
            color: #1a1a2e !important;
            background: rgba(0, 0, 0, 0.05) !important;
        }

        .light-theme .cascade-view {
            background: #ffffff !important;
        }

        /* Ensure images and content don't overflow */
        .cascade-view img,
        .cascade-view svg {
            max-width: 100%;
            height: auto;
        }

        .chat-msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: msgIn 0.3s ease;
        }

        @keyframes msgIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-msg.user {
            align-self: flex-end;
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .chat-msg.agent {
            align-self: flex-start;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .chat-msg.status {
            align-self: center;
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid rgba(234, 179, 8, 0.3);
            color: var(--warning);
            font-size: 12px;
            padding: 8px 14px;
            border-radius: 20px;
        }

        .chat-msg.error {
            align-self: center;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            font-size: 12px;
        }

        .chat-msg-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .chat-msg.agent .chat-msg-time {
            color: var(--text-muted);
        }

        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            gap: 10px;
        }

        .chat-empty .icon {
            font-size: 48px;
            opacity: 0.4;
        }

        /* Chat Input */
        .chat-input-area {
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
            border-radius: 0 0 20px 20px;
            margin: 0 -16px -16px -16px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .chat-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .chat-send {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .chat-send:hover {
            transform: scale(1.05);
        }

        .chat-send:active {
            transform: scale(0.95);
        }

        /* Quick Actions in Chat */
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .quick-actions::-webkit-scrollbar {
            display: none;
        }

        .quick-chip {
            padding: 8px 14px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-chip:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.4);
            color: var(--accent-primary);
        }

        /* Bottom Nav - Pill Style */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            padding: 6px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--border);
            z-index: 100;
            gap: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border-radius: 24px;
        }

        .nav-item .icon {
            font-size: 18px;
            transition: transform 0.2s;
        }

        .nav-item.active {
            background: var(--accent-gradient);
            color: #ffffff;
        }

        .nav-item.active .icon {
            transform: scale(1.1);
        }

        /* Settings */
        .settings-section {
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label h4 {
            font-size: 14px;
            font-weight: 500;
        }

        .setting-label p {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .setting-value {
            font-size: 13px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: var(--accent-primary);
            font-family: monospace;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: calc(100% - 32px);
            max-width: 360px;
        }

        .toast {
            padding: 14px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: toastIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Quota Cards */
        .quota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .quota-card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
        }

        .quota-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .quota-ring {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
        }

        .quota-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .quota-ring .ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 6;
        }

        .quota-ring .ring-progress {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .quota-ring .ring-progress.healthy {
            stroke: var(--success);
        }

        .quota-ring .ring-progress.warning {
            stroke: var(--warning);
        }

        .quota-ring .ring-progress.danger {
            stroke: var(--error);
        }

        .quota-ring .ring-progress.exhausted {
            stroke: var(--error);
        }

        .quota-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 700;
        }

        .quota-percent.healthy {
            color: var(--success);
        }

        .quota-percent.warning {
            color: var(--warning);
        }

        .quota-percent.danger {
            color: var(--error);
        }

        .quota-percent.exhausted {
            color: var(--error);
        }

        .quota-model-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quota-reset {
            font-size: 11px;
            color: var(--text-muted);
        }

        .quota-status-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 6px;
            text-transform: uppercase;
        }

        .quota-status-badge.healthy {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .quota-status-badge.warning {
            background: rgba(234, 179, 8, 0.15);
            color: var(--warning);
        }

        .quota-status-badge.danger,
        .quota-status-badge.exhausted {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .quota-loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .quota-error {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .quota-refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }

        .quota-refresh-btn:hover {
            transform: scale(1.02);
        }

        .light-theme .quota-ring .ring-bg {
            stroke: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="bg-effects">
        <div class="bg-gradient"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <span class="logo-text">Antigravity</span>
        </div>
        <div id="statusPill" class="status-pill disconnected">
            <div class="status-dot"></div>
            <span>Connecting</span>
        </div>
    </header>

    <!-- Content -->
    <main class="content">
        <!-- Chat View (Main) -->
        <!-- Dynamic IDE styles injected here -->
        <style id="cascadeStyles"></style>

        <div class="card chat-container">
            <!-- Live cascade content will be injected here -->
            <div id="cascade-container" class="cascade-view">
                <div class="chat-empty">
                    <span class="icon">üí¨</span>
                    <span>Loading live chat...</span>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-chip" onclick="sendQuick('continue')">‚ñ∂Ô∏è Continue</button>
                <button class="quick-chip" onclick="sendQuick('yes')">‚úÖ Yes</button>
                <button class="quick-chip" onclick="sendQuick('no')">‚ùå No</button>
                <button class="quick-chip" onclick="sendQuick('stop')">‚èπÔ∏è Stop</button>
                <button class="quick-chip" onclick="sendQuick('help')">‚ùì Help</button>
            </div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Send a message..."
                        onkeypress="if(event.key==='Enter') sendChatMessage()">
                    <button class="chat-send" onclick="sendChatMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-panel="chat">
            <span class="icon">üí¨</span>
            <span>Chat</span>
        </button>
        <button class="nav-item" data-panel="settings">
            <span class="icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </button>
    </nav>

    <!-- Settings Panel (hidden by default) -->
    <div id="settingsPanel"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 70px; background: var(--bg-dark); z-index: 50; padding-top: 60px;">
        <div class="header" style="position: absolute; top: 0; left: 0; right: 0;">
            <span style="font-size: 18px; font-weight: 600;">Settings</span>
            <div></div>
        </div>
        <div style="padding: 16px; height: calc(100% - 60px); overflow-y: auto;">
            <div class="settings-section">
                <div class="settings-title">Connection</div>
                <div class="card">
                    <div class="setting-row">
                        <div class="setting-label">
                            <h4>CDP Protocol</h4>
                            <p>Chrome DevTools connection</p>
                        </div>
                        <div id="cdpStatus" class="setting-value">...</div>
                    </div>
                    <div class="setting-row">
                        <div class="setting-label">
                            <h4>WebSocket</h4>
                            <p>Real-time updates</p>
                        </div>
                        <div id="wsStatus" class="setting-value">...</div>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-title">Preferences</div>
                <div class="card">
                    <div class="setting-row">
                        <div class="setting-label">
                            <h4>Refresh Interval</h4>
                            <p>Auto-capture frequency</p>
                        </div>
                        <select id="refreshInterval" class="setting-value" style="border: none; cursor: pointer;">
                            <option value="1000">1s</option>
                            <option value="2000" selected>2s</option>
                            <option value="3000">3s</option>
                            <option value="5000">5s</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <div class="setting-label">
                            <h4>Theme</h4>
                            <p>Dark or Light mode</p>
                        </div>
                        <select id="themeSelect" class="setting-value" style="border: none; cursor: pointer;"
                            onchange="setTheme(this.value)">
                            <option value="dark">üåô Dark</option>
                            <option value="light">‚òÄÔ∏è Light</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-title" style="display: flex; align-items: center; justify-content: space-between;">
                    <span>üöÄ Model Quota</span>
                    <button class="quota-refresh-btn" onclick="loadQuota()">üîÑ Refresh</button>
                </div>
                <div class="card">
                    <div id="quotaContainer">
                        <div class="quota-loading">
                            <div class="spinner"></div>
                            <div style="margin-top: 10px;">Loading quota data...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="toastContainer" class="toast-container"></div>

        <script>
            // ====================================================================
            // State
            // ====================================================================
            let ws = null;
            let autoRefresh = false;
            let refreshTimer = null;
            let chatMessages = [];
            const serverUrl = window.location.origin;

            // ====================================================================
            // WebSocket
            // ====================================================================
            function connectWebSocket() {
                const wsUrl = serverUrl.replace('http', 'ws');
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    updateStatus(true);
                    document.getElementById('wsStatus').textContent = 'Connected';
                    document.getElementById('wsStatus').style.color = 'var(--success)';
                };

                ws.onclose = () => {
                    updateStatus(false);
                    document.getElementById('wsStatus').textContent = 'Disconnected';
                    document.getElementById('wsStatus').style.color = 'var(--error)';
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = () => updateStatus(false);

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
            }

            function handleMessage(data) {
                if (data.event === 'history') {
                    data.data.messages.forEach(msg => addChatMessage(msg, false));
                } else if (data.event === 'message' || data.event === 'mobile_command') {
                    addChatMessage(data.data, true);
                }
            }

            function updateStatus(connected) {
                const pill = document.getElementById('statusPill');
                pill.className = `status-pill ${connected ? 'connected' : 'disconnected'}`;
                pill.querySelector('span').textContent = connected ? 'Connected' : 'Offline';
            }

            // ====================================================================
            // View Switching (simplified - Chat is always visible)
            // ====================================================================

            // Bottom Nav - just Chat and Settings
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const panel = btn.dataset.panel;
                    if (panel === 'settings') {
                        document.getElementById('settingsPanel').style.display = 'block';
                        loadSettings();
                    } else if (panel === 'chat') {
                        document.getElementById('settingsPanel').style.display = 'none';
                    }
                });
            });

            function closePanel() {
                document.getElementById('settingsPanel').style.display = 'none';
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                document.querySelector('.nav-item[data-panel="chat"]').classList.add('active');
            }

            // ====================================================================
            // Chat
            // ====================================================================
            function addChatMessage(msg, animate = true) {
                chatMessages.push(msg);
                if (chatMessages.length > 100) chatMessages.shift();
                renderChat(animate);
            }

            function renderChat(animate = true) {
                const container = document.getElementById('chatMessages');

                if (chatMessages.length === 0) {
                    container.innerHTML = `
                    <div class="chat-empty">
                        <span class="icon">üí¨</span>
                        <span>Chat messages will appear here</span>
                    </div>
                `;
                    return;
                }

                container.innerHTML = chatMessages.map((msg, i) => {
                    const isNew = animate && i === chatMessages.length - 1;
                    const type = msg.type || 'agent';
                    let className = 'agent';
                    if (type === 'user' || type === 'mobile_command') className = 'user';
                    else if (type === 'status') className = 'status';
                    else if (type === 'error') className = 'error';

                    return `
                    <div class="chat-msg ${className}" ${isNew ? 'style="animation: msgIn 0.3s ease"' : ''}>
                        ${escapeHtml(msg.content)}
                        <div class="chat-msg-time">${formatTime(msg.timestamp)}</div>
                    </div>
                `;
                }).join('');

                container.scrollTop = container.scrollHeight;
            }

            async function sendChatMessage() {
                const input = document.getElementById('chatInput');
                const text = input.value.trim();
                if (!text) return;

                try {
                    const res = await fetch(`${serverUrl}/api/cdp/inject`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, submit: true })
                    });

                    const result = await res.json();
                    if (result.success) {
                        input.value = '';
                        showToast('Sent!', 'success');
                    } else {
                        throw new Error(result.error);
                    }
                } catch (e) {
                    showToast('Failed to send', 'error');
                }
            }

            function sendQuick(cmd) {
                document.getElementById('chatInput').value = cmd;
                sendChatMessage();
            }

            // ====================================================================
            // Activity
            // ====================================================================
            function renderActivity() {
                const feed = document.getElementById('activityFeed');

                if (chatMessages.length === 0) {
                    feed.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: var(--text-muted);">
                        <div style="font-size: 48px; margin-bottom: 12px; opacity: 0.4;">üì≠</div>
                        <p>No activity yet</p>
                    </div>
                `;
                    return;
                }

                feed.innerHTML = [...chatMessages].reverse().map(msg => `
                <div class="card" style="margin-bottom: 8px; padding: 12px 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                        <span style="font-size: 10px; font-weight: 700; text-transform: uppercase; padding: 3px 8px; border-radius: 4px; background: rgba(139, 92, 246, 0.2); color: var(--accent-primary);">${msg.type}</span>
                        <span style="font-size: 11px; color: var(--text-muted);">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div style="font-size: 14px; line-height: 1.5;">${escapeHtml(msg.content)}</div>
                </div>
            `).join('');
            }

            // ====================================================================
            // Settings
            // ====================================================================
            async function loadSettings() {
                try {
                    const res = await fetch(`${serverUrl}/api/cdp/status`);
                    const data = await res.json();
                    const el = document.getElementById('cdpStatus');
                    el.textContent = data.available ? '‚úÖ Active' : '‚ùå Offline';
                    el.style.color = data.available ? 'var(--success)' : 'var(--error)';
                } catch {
                    document.getElementById('cdpStatus').textContent = '‚ùå Error';
                }
                // Also load quota when settings panel opens
                loadQuota();
            }

            // ====================================================================
            // Quota Display
            // ====================================================================
            let quotaData = null;
            let quotaLoading = false;

            async function loadQuota() {
                if (quotaLoading) return;
                quotaLoading = true;

                const container = document.getElementById('quotaContainer');
                container.innerHTML = `
                    <div class="quota-loading">
                        <div class="spinner"></div>
                        <div style="margin-top: 10px;">Loading quota data...</div>
                    </div>
                `;

                try {
                    const res = await fetch(`${serverUrl}/api/quota`);
                    const data = await res.json();
                    quotaData = data;
                    renderQuota(data);
                } catch (e) {
                    container.innerHTML = `
                        <div class="quota-error">
                            <div style="font-size: 32px; opacity: 0.5; margin-bottom: 10px;">‚ö†Ô∏è</div>
                            <div>Failed to load quota data</div>
                            <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">${e.message}</div>
                        </div>
                    `;
                } finally {
                    quotaLoading = false;
                }
            }

            function renderQuota(data) {
                const container = document.getElementById('quotaContainer');

                if (!data.available || !data.models || data.models.length === 0) {
                    container.innerHTML = `
                        <div class="quota-error">
                            <div style="font-size: 32px; opacity: 0.5; margin-bottom: 10px;">üîå</div>
                            <div>${data.error || 'No quota data available'}</div>
                            <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">Make sure Antigravity is running</div>
                        </div>
                    `;
                    return;
                }

                const circumference = 2 * Math.PI * 34; // radius = 34

                container.innerHTML = `
                    <div class="quota-grid">
                        ${data.models.map(model => {
                    const percent = Math.max(0, Math.min(100, model.remainingPercent || 0));
                    const offset = circumference - (percent / 100) * circumference;
                    const displayName = formatModelName(model.name);
                    const statusLabel = getStatusLabel(model.status);

                    return `
                                <div class="quota-card">
                                    <div class="quota-ring">
                                        <svg viewBox="0 0 80 80">
                                            <circle class="ring-bg" cx="40" cy="40" r="34"></circle>
                                            <circle class="ring-progress ${model.status}" 
                                                cx="40" cy="40" r="34"
                                                stroke-dasharray="${circumference}"
                                                stroke-dashoffset="${offset}">
                                            </circle>
                                        </svg>
                                        <div class="quota-percent ${model.status}">${percent.toFixed(0)}%</div>
                                    </div>
                                    <div class="quota-model-name" title="${model.name}">${displayName}</div>
                                    <div class="quota-reset">
                                        ${model.resetIn ? `Reset: ${model.resetIn}` : ''}
                                    </div>
                                    <span class="quota-status-badge ${model.status}">${statusLabel}</span>
                                </div>
                            `;
                }).join('')}
                    </div>
                `;
            }

            function formatModelName(name) {
                // Shorten long model names
                if (!name) return 'Unknown';
                // Remove common prefixes and clean up
                return name
                    .replace(/^MODEL_/, '')
                    .replace(/_/g, ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ')
                    .substring(0, 20);
            }

            function getStatusLabel(status) {
                const labels = {
                    'healthy': 'Healthy',
                    'warning': 'Warning',
                    'danger': 'Danger',
                    'exhausted': 'Exhausted'
                };
                return labels[status] || status || 'Unknown';
            }

            async function clearAllData() {
                chatMessages = [];
                renderChat();
                await fetch(`${serverUrl}/api/messages/clear`, { method: 'POST' });
                showToast('Data cleared', 'success');
            }

            function setTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-theme');
                } else {
                    document.body.classList.remove('light-theme');
                }
                localStorage.setItem('theme', theme);
                document.getElementById('themeSelect').value = theme;
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                setTheme(savedTheme);
            }

            // ====================================================================
            // Helpers
            // ====================================================================
            function formatTime(ts) {
                return ts ? new Date(ts).toLocaleTimeString() : '';
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function showToast(message, type = 'info') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `<span>${type === 'success' ? '‚úì' : '‚úï'}</span> ${message}`;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 2500);
            }

            // ====================================================================
            // Live Chat Polling from IDE (#cascade element)
            // Renders the raw HTML + CSS exactly like the IDE
            // ====================================================================
            let chatPollingActive = false;
            let chatPollTimer = null;
            let lastCascadeHash = null;
            let cssLoaded = false;

            async function fetchLiveChat() {
                if (!chatPollingActive) return;

                try {
                    const res = await fetch(`${serverUrl}/api/chat/snapshot`);
                    const data = await res.json();

                    if (data.html) {
                        // Simple hash check to avoid unnecessary DOM updates
                        const hash = data.html.length.toString(36);
                        if (hash !== lastCascadeHash) {
                            lastCascadeHash = hash;

                            // Inject CSS (only once or if changed)
                            if (data.css && !cssLoaded) {
                                const styleEl = document.getElementById('cascadeStyles');
                                styleEl.textContent = `
                                ${data.css}
                                /* Minimal container adaptation only */
                                #cascade-container {
                                    background: transparent !important;
                                    width: 100% !important;
                                    height: 100% !important;
                                }
                            `;
                                cssLoaded = true;
                            }

                            const container = document.getElementById('cascade-container');
                            const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 50;

                            // Inject the raw cascade HTML
                            container.innerHTML = data.html;

                            // Scroll to bottom if was at bottom
                            if (isAtBottom) {
                                container.scrollTop = container.scrollHeight;
                            }
                        }
                    } else if (data.error) {
                        document.getElementById('cascade-container').innerHTML = `
                        <div class="chat-empty">
                            <span class="icon">‚ö†Ô∏è</span>
                            <span>${data.error}</span>
                        </div>
                    `;
                    }
                } catch (e) {
                    console.log('Chat fetch error:', e);
                }
            }

            function startChatPolling() {
                if (chatPollTimer) return;
                chatPollingActive = true;
                lastCascadeHash = null;
                fetchLiveChat();
                const interval = parseInt(document.getElementById('refreshInterval').value) || 2000;
                chatPollTimer = setInterval(fetchLiveChat, interval);
            }

            function restartChatPolling() {
                // Restart polling with new interval
                if (chatPollTimer) {
                    clearInterval(chatPollTimer);
                    chatPollTimer = null;
                }
                if (chatPollingActive) {
                    const interval = parseInt(document.getElementById('refreshInterval').value) || 2000;
                    chatPollTimer = setInterval(fetchLiveChat, interval);
                }
            }

            // Wire up refresh interval change
            document.getElementById('refreshInterval').addEventListener('change', restartChatPolling);

            function stopChatPolling() {
                chatPollingActive = false;
                if (chatPollTimer) {
                    clearInterval(chatPollTimer);
                    chatPollTimer = null;
                }
            }


            // ====================================================================
            // Init
            // ====================================================================
            connectWebSocket();
            loadTheme();
            startChatPolling(); // Start chat polling immediately
        </script>
</body>

</html>
